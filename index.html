<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

	<!-- Блок вступление -->
	<div class="background"> <!-- Используем класс background здесь -->
        <audio id="sound"><source src="music.mp3" type="audio/mp3"></audio>
		
		<!-- <div class="container" style="display:flex; justify-content:center;"> -->
		<div class="music-div">
			<button id='music-button' class='music-button' onclick="playSound('sound')"> </button>
		</div>
		<img class="name" src="picture/name.svg" alt="Overlay Image"> </img>
		<img class="date" src="picture/date.svg" alt="Overlay Image"> </img>
		<img class="scrollDown" src="picture/scrollDown.svg" alt="Overlay Image"> </img>
		<div class="triangle-container">
			<div class="triangle"></div>
		</div><!-- Стрелка -->
		<div class="photo">
			<img class="our-photo" src="picture/ourPhoto2.png" alt="Overlay Image"> </img>
		</div>

    </div>
	
	<!-- Блок с календарем -->
	<div class="scroll-content"> <!-- Дополнительный контент для прокрутки -->
		<img class="one-day-text" src="picture/text1.svg" alt="Overlay Image"> </img>
		<div class="container-heart">
			<img class="calendar" src="picture/calendar.svg" alt="Overlay Image"> </img>
			<img src="picture/heart.svg" alt="Сердце" class="heart"> <!-- Замените на путь к изображению сердца -->
		</div>
		<img class="no-officiall-text" src="picture/text2.svg" alt="Overlay Image"> </img>
    </div>
	
	<!-- Блок с локацией -->
	<div class="location">
		<div class="location-text-container">
			<img class="location-text" src="picture/locationText.svg" alt="Overlay Image"> </img>
		</div>
		<div class="location-container">
			<div class="image-location-container">
				<img class="image-location" src="picture/hotimEdim.svg" alt="Overlay Image"> </img>
			</div>
			<div class="navigation-container">
				<div class="where-location">
					<img class="imgWhereLocation" src="picture/whereLocation.svg" alt="Overlay Image"> </img>
				</div>
				<div class="google-navigation-container">
					<div class="google-navigation-div" style="position:relative;overflow:hidden;">
						<a href="https://yandex.ru/maps/172/ufa/?utm_medium=mapframe&utm_source=maps" style="color:#A9A9A9;font-size:12px;position:absolute;top:0px;">Уфа</a>
						<a href="https://yandex.ru/maps/11111/republic-of-bashkortostan/house/m_5_ural_1460_y_kilometr_1/YUwYfgFjT0UDQFtufXp3dH5mYQ==/?ll=55.863839%2C54.664990&utm_medium=mapframe&utm_source=maps&z=19.52" style="color:#A9A9A9;font-size:12px;position:absolute;top:14px;">М-5 Урал, 1460-й километр, 1 — Яндекс Карты</a>
						<iframe class="google-navigation" src="https://yandex.ru/map-widget/v1/?um=constructor%3A418821f7a11395f899c6886fdc233f869b40b5abbd6df06b8b0ec5ae57626d01&amp;source=constructor" width="718" height="422" frameborder="0"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Блок с таймингами -->
	<div class="time">
		<div class="time1" alt="Анимационное изображение" class="animated-image" id="animatedImage">
			<img class="time1-text" src="picture/time1Phone.svg" alt="Overlay Image"> </img>
		</div>
		<div class="time2">
			<img class="time2-text" src="picture/time2Phone.svg" alt="Overlay Image"> </img>
		</div>
		<div class="time3">
			<img class="time3-text" src="picture/time3Phone.svg" alt="Overlay Image"> </img>
		</div>
		<div class="time4">
			<img class="time4-text" src="picture/time4Phone.svg" alt="Overlay Image"> </img>
		</div>
	</div>

		<!-- Блок с дресс кодом -->
	<div class="dress-code-block">
		<div class="dress-code-text-block">
			<div class="dress-code-text1">
				<img class="dress-code" src="picture/dresscode.svg" alt="Overlay Image"> </img>
			</div>
			<div class="dress-code-text2">
				<img class="dress-code-big-text" src="picture/dresscodetext2.svg" alt="Overlay Image"> </img>
			</div>
		</div>
		<div class="color-block">
			<img class="color" src="picture/color.svg" alt="Overlay Image"> </img>
		</div>
		
		<div class="dress-code-text3">
			<img class="dress-code-small-text" src="picture/dresscodetext3.svg" alt="Overlay Image"> </img>
		</div>
	</div>
	
	<!-- Блок с деталями -->
	<div class="details-block-obertka"> 
		<div class="details-block"> 
			<div class="titleDetails">
					<img class="details" src="picture/details.svg" alt="Overlay Image"> </img>
			</div>
			<div class="details-text-block">
					<img class="details-text" src="picture/textDetails.svg" alt="Overlay Image"> </img>
			</div>
			<div class="aigul-block">
					<img class="aigul-text" src="picture/Aigul.svg" alt="Overlay Image"> </img>
					<button class="aigulButton" id="aigulButton">
						<img class="aigul-whatsapp-button" src="picture/buttonWhatsApp.svg" alt="Overlay Image"> </img>
					</button>
					
			</div>
			<div class="podarok-block">
					<img class="podarok-text" src="picture/textPodarok.svg" alt="Overlay Image"> </img>
			</div>
			<div class="baby-block">
					<img class="baby-text" src="picture/textBaby.svg" alt="Overlay Image"> </img>
			</div>
		</div>
	</div>
	
    <script src="script.js"></script>
	<script src="scriptTime.js"></script>
	<script src="scriptWhatsApp.js"></script>
	
</body>
</html>
