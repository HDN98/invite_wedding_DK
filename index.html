<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мы женимся!</h1>
            <p>Дорогие друзья и родные, приглашаем вас разделить с нами радость нашего праздника!</p>
        </header>

        <section class="details">
            <h2>Детали мероприятия</h2>
            <div class="info">
                <p><strong>Дата:</strong> 22 октября 2023 года</p>
                <p><strong>Место:</strong> Ресторан "Золотой зал", Москва</p>
                <p><strong>Время:</strong> 18:00</p>
            </div>
        </section>

        <section class="rsvp">
            <h2>Подтвердите участие</h2>
            <form id="rsvpForm">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" required>

                <label for="guests">Количество гостей:</label>
                <input type="number" id="guests" name="guests" min="1" required>

                <button type="submit">Отправить</button>
            </form>
            <p id="responseMessage"></p>
        </section>

        <footer>
            <p>С любовью, Анна и Иван</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
